<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center;">Calculator</h1>
  <div class="container">
    <input type="text" id="display" readonly><hr>
    <div class="button">
     <button id="equal" class="button1" onclick="currentvalue =  ''; document.querySelector('#display').value = currentvalue;">Ac</button>
     <button id="equal" class="button1"onclick="currentvalue = currentvalue.slice(0, -1); document.querySelector('#display').value = currentvalue;">‚Üê</button> 
     <button id="equal" class="button1"onclick="currentvalue = currentvalue + '+'; document.querySelector('#display').value = currentvalue;">+</button>
     <button id="equal" class="button1"onclick="currentvalue = currentvalue + '-'; document.querySelector('#display').value = currentvalue;">-</button>
     <button class="button1"onclick="currentvalue = currentvalue +'1'; document.querySelector('#display').value = currentvalue;">1</button>
     <button class="button1"onclick="currentvalue = currentvalue + '2'; document.querySelector('#display').value = currentvalue;">2</button>
     <button class="button1"onclick="currentvalue = currentvalue + '3'; document.querySelector('#display').value = currentvalue;">3</button>
     <button id="equal" class="button1"onclick="currentvalue = currentvalue + '*'; document.querySelector('#display').value = currentvalue;">*</button>
     <button class="button1"onclick="currentvalue = currentvalue + '4'; document.querySelector('#display').value = currentvalue;">4</button>
     <button class="button1"onclick="currentvalue = currentvalue + '5'; document.querySelector('#display').value = currentvalue;">5</button>
     <button class="button1"onclick="currentvalue = currentvalue + '6'; document.querySelector('#display').value = currentvalue;">6</button>
     <button id="equal" class="button1"onclick="currentvalue = currentvalue + '/'; document.querySelector('#display').value = currentvalue;">/</button>
     <button class="button1"onclick="currentvalue = currentvalue + '7'; document.querySelector('#display').value = currentvalue;">7</button>
     <button class="button1"onclick="currentvalue = currentvalue + '8'; document.querySelector('#display').value = currentvalue;">8</button>
     <button class="button1"onclick="currentvalue = currentvalue + '9'; document.querySelector('#display').value = currentvalue;">9</button>
     <button id="equal" class="button1"onclick="currentvalue = currentvalue + '%'; document.querySelector('#display').value = currentvalue;">%</button>
     <button class="button1"onclick="currentvalue = currentvalue + '0'; document.querySelector('#display').value = currentvalue;">0</button>
     <button class="button1"onclick="currentvalue = currentvalue + '.'; document.querySelector('#display').value = currentvalue;">.</button>
     <button id="equal1" class="button1"onclick="currentvalue = eval(currentvalue); document.querySelector('#display').value = currentvalue;">=</button>
    </div>
  </div>
  <script>
    let currentvalue = '';
    document.querySelector('#display').value = currentvalue;
  </script>
</body>
</html>
